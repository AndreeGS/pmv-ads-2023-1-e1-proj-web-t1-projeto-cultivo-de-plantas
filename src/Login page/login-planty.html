<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login-planty.css">
    <title>Login</title>
</head>
<body>
     <header class="header-container" id="top">
        <div class="column logo">
            <a href="#"><img class="header-logo" src="img/Logo-Planty.png" alt="Logo Original Planty"></a>
        </div>
        <div class="column search">
            <div class="search-box">
                <input  type="text" placeholder="Pesquisar...">
                <img src="img/search.png" alt="Ícone de Busca">
            </div>
        </div>
        <div class="column login-cadastro">
            <a href="#">Login / Cadastro</a>
            <img class="account-icon" src="img/account_circle.png" alt="Ícone de Usuário">
        </div>
    </header>

    <nav>
        <ul class="main-menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Fórum</a></li>
            <li><a href="#">Fale Conosco</a></li>
        </ul>
    </nav>

 
    <main>
        <div class="container">
            <div class="esquerda-login">
                 <img class="img-login" src="img/img-login.png" alt="Imagem plantas">
            </div>
            <div class="direita-login">
                <h1>Entre ou Cadastre-se</h1>
                   
                <div class="input-box">
                    <label for="email" type="email" >E-mail</label>
                    <input type="email" name="email"
                    placeholder="Insira seu e-mail" required>
                </div>

                <div class="input-box">
                    <label for="senha" type="password">Senha</label>
                    <input type="password" name="senha"
                placeholder="Insira sua senha" required>
                </div>
                <div class="botoes">
                    <button class="btn-entrar">Entrar</button>
                    <button class="btn-cadastrar">Cadastrar</button>
                </div>    
                <div class="esqSenha">
                    <a href="#">
                    <h4 class="esqSenha"> <i>Esqueci a minha senha!</i> </h4>
                    </a>
                </div>       
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-container">
            <div class="footer-content">
                <div class="column-logo">
                    <a href="#"><img class="header-logo" src="img/Logo-Planty.png" alt="Logo Original Planty"></a>
                </div>
                <div class="column-search">
                    <div class="search-box">
                        <input  type="text" placeholder="Pesquisar...">
                        <img src="img/search.png" alt="Ícone de Busca">
                    </div>
                </div>
            </div>
        </div>

        <div class="copyright">
            <p>Projeto Cultivo de Plantas ICEI | Todos os direitos reservados.</p>
        </div>

        <div>
            <a href="#top" class="back-to-top"><img src="img/icon-back-to-top.png" alt="Ícone de Back to Top"></a>
        </div>
    </footer>
    
</body>
</html>
