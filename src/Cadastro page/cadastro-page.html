<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro-page.css">
    <title>Cadastro</title>
</head>
<body>
    <header class="header-container" id="top">
        <div class="column logo">
            <a href="#"><img class="header-logo" src="img/Logo-Planty.png" alt="Logo Original Planty"></a>
        </div>
        <div class="column search">
            <div class="search-box">
                <input  type="text" placeholder="Pesquisar...">
                <img src="img/search.png" alt="Ícone de Busca">
            </div>
        </div>
        <div class="column login-cadastro">
            <a href="#">Login / Cadastro</a>
            <img class="account-icon" src="img/account_circle.png" alt="Ícone de Usuário">
        </div>
    </header>

    <nav>
        <ul class="main-menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Fórum</a></li>
            <li><a href="#">Fale Conosco</a></li>
        </ul>
    </nav>

    <main>
        <h1>Cadastre-se</h1>
        <div class="box-form" id="totalForm">

            <div class="form" id="form">
                <label for="nome" type="text" name="nome">Nome completo:</label>
                <input type="text-form" id="nome" placeholder="Insira seu nome completo" autocomplete="name" required>

                <small>Insira no mínimo 10 caracteres</small>

            </div>

            <div class="form" id="form">
                <label for="email" type="email">E-mail:</label>
                <input type="email" id="email" placeholder="Insira seu e-mail"  required>

                <small>Error message</small>

        
            </div>
            
            <div class="esquerda" id="esquerda">
                <label for="usuario" type="text">Nome de usuário:</label>
                <input type="text-form-row" id="usuario" placeholder="Insira seu nome de usuário" maxlength="16" minlength="3"  required>    
                    
                <small>Error message</small>

            </div>

            <div class="direita" id="direita">              
                <label for="celular" type="tel">Celular:</label>
                <input type="number" id="celular" placeholder="(xx) xxxxx-xxxx" minlength="11" maxlength="11" >

                <small>error message</small>

            </div>         
              
            <div class="esquerda" id="esquerda">
                <label for="senha" type="password">Senha:</label>
                <input type="password" id="senha" placeholder="Insira sua senha"  maxlength="16" minlength="8" required>

                <small>error message</small>

            </div>

            <div class="direita" id="direita">
                <label for="confirmSenha" type="text">Confirme sua senha:</label>
                <input type="password" id="confirmSenha" placeholder="Confirme sua senha"  maxlength="16" minlength="8"  required>

                <small>error message</small>

            </div>
            
                <div class="botao">
                    <button name="button" type="submit" onclick="checkInputs()" >Cadastrar</button>
                 </div>
            
           
    </main>


        <div class="copyright">
            <p>Projeto Cultivo de Plantas ICEI | Todos os direitos reservados.</p>
        </div>

        <div>
            <a href="#top" class="back-to-top"><img src="img/icon-back-to-top.png" alt="Ícone de Back to Top"></a>
        </div>
    </footer>
    
</body>
</html>
<script type="text/javascript" src="cadastro.js"></script>
